<script>

function counter(){
	var v = document.getElementById('textbox2').value;
	var b=parseInt(v)
	
	if(isNaN(b)){
		alert("not a valid number")
	}else{
	
	out=""
		for(i=0;i<=b;i++){
		out+=parseInt(i)+"<br/>"
		}
		document.getElementById('output').innerHTML = out;
	}
	
}
originalFont=null  // Global - place to save original
fontChanges = Array();
function Delete_Last(){
	fontChanges.pop();
	showChanges();
}
function setFont(whichFont){
   if (originalFont == null) {
      originalFont = document.body.style.fontFamily;
   }
   document.body.style.fontFamily = whichFont
   fontChanges.push(whichFont)
   showChanges();
}
function Clear(){
	fontChanges = Array();
	revertFont();
	showChanges();
}
function showChanges(){
   if (fontChanges.length == 0){
     alert("No changes")
   }
   else {
      s = ''
      for (i=0; i<fontChanges.length; i++) {
        s = s + fontChanges[i] + '<br>'
      document.getElementById('changeList').innerHTML = s
      }
   }
}
function revertFont(){
	document.body.style.fontFamily=originalFont;
	fontChanges.push(document.body.style.fontFamily)
	
}
</script>
